<!DOCTYPE html>
<html>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
	<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
	<script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<title>canvas</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="vdo.css">
	</head>

	<body>
		<p id="imgRd" style="display: none;"></p><br>

		<div id="wait">
			<center>
				<h1>Please Wait... <br> Getting Things Ready !!</h1>
			</center>
		</div>
		<div id="crop" onclick="func()" draggable="true"></div>

			<div id="work" align="center" style="display: none;">
				<br>
				<h1>Take a snap and Calculate</h1>
				<div id="sidenav" class="side_nav">
					<a href="/" id="Home"><i class="fa fa-home"></i></a>
					<a href="/draw" id="Paint"><img src="./draw.png" width="30px" height="30px"></a>
				</div>
				<p><input id="xp" type="text" readonly placeholder="Result"><br><br></p>

				<br><br>

				<div>

					<button class="button" onclick="crop(); getResult();">EVALUATE</button>
					&emsp;<button class="button" onclick="start_vdo()">VIDEO</button>
					&emsp;<button class="button" onclick="take_pic()">SNAP</button>
					&emsp;<button class="button" onclick="flip_vdo()">FLIP</button>
					&emsp;<button class="button" onclick="stop_vdo()">STOP</button>

				</div>
				<br><br>

				<video id="webcam" autoplay playsinline style="display: none;" width="480" height="360"></video> <br>
	           	<canvas width="1000" height="500" id="c" style="display: none; border: 0px solid black;"></canvas>
			</div>

		<script src="operation.js" type="text/javascript"></script>
		<script src="vdo.js" type="text/javascript"></script>
	</body>
</html>
