<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"> </script>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>canvas</title>
	<style type="text/css">
		html,body{
			height: 100%;
			padding: 0px;
			margin:  0px;
		}

		#xp{
			border: none;
			padding: 3px;
		  outline: none;
		  font-size: 20px;
			text-align: center;
			width: 1000px;
		}

		#wait{
      position: fixed;
      left: 50%;		top: 40%;
      transform: translate(-50%,-40%);
    }

		input[type="text"]::placeholder { text-align: center; }
	</style>
</head>

<body>
	<p id="imgRd" style="display: none;"></p>
	<br>

	<div id="wait"><center>
		<h1>Please Wait... <br> Getting Things Ready !!</h1>
	</center></div>

	<center><div id="work" style="display: none;">
		<p><br><input id="xp" type="text" readonly placeholder="Result">
			<br><br></p>

		<canvas width="1000" height="400" id="c" style="border: 2px solid black;" align="center"></canvas>
		<br>

		<p>
			<button onclick="toggle(true)" id="mode">ERASE</button>
			&emsp;<button onclick="getImg()">EVALUATE</button>
			&emsp;<button onclick="clrCnv()">CLEAR</button>
		</p>
	</div></center>

	<script src="operations.js" type="text/javascript"></script>
</body>
</html>
